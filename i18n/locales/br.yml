bellosoftTitle: "Desenvolvedor Front-End Jr - Bellosoft"
bellosoftDesc: |
  durante alguns meses, estive no corpo de desenvolvedores da Bellosoft, onde contribui com vários projetos de áreas diferentes, desenvolvendo bastante meus conhecimentos e contribuindo com minha experiência no campo profissional, pois foi meu primeiro contato formal no mundo do desenvolvimento, sendo portanto extremamente engrandecedor.

  as principais stacks eram Vue e seus arredores, com Typescript e usando SASS com a metodologia BEM, para organização dos estilos, ferramentas essas que foram minhas aliadas para contribuir com projetos de adoção de cães, venda de alimentos caseiros e orgânicos, dashboards com métricas empresariais, etc.
icsTitle: Projetos de Iniciação Científica
icsDesc: |
  já fui membro de alguns projetos de iniciação científica e de extensão pela UFPR, o primeiro deles foi o Ciência nas Escolas, onde foi desenvolvido um aplicativo para auxiliar na educação de escolas de ensino fundamental do estado do Paraná. Nesse projeto, atuei como desenvolvedor ativo na parte da equipe de front-end e back-end, utilizando tecnologias e conceitos como: React, HTML, CSS, Bootstrap e a metodologia SCRUM.

  também participei na manutenção do projeto DezMente App Cognitivo, onde fui responsável por ajudar a desenvolver e manter um aplicativo destinado a auxiliar no diagnóstico de comprometimento cognitivo leve em idosos, utilizando como modelo a bem conceituada Avaliação Cognitiva de Montreal (MoCA).

  por fim fiz parte do projeto de extensão Ciência para Todos, onde eu era principal responsável pelo desenvolvimento de páginas web de acordo com requisitos específicos, além de ajudar na gerência do departamento de tecnologia.
unitedTitle: meu período como Professor de Inglês
unitedDesc: | 
  durante quase um ano, atuei como professor de idiomas, orientando dezenas de alunos desde o primeiro contato com a língua inglesa até alcançarem fluência completa. Fui destaque desde os primeiros momentos pela idealização e realização de um projeto novo na escola, atraindo de volta ex-alunos de volta e estudantes inéditos, aumentando o interesse e a retenção de clientes. Além disso, também atuava como designer e social media da escola.

  esse período acrescentou muito na minha vida, pois além de contribuir no reforço da minha fluência no idioma, afiou muito minhas soft skills, visto que eu lecionava alunos de diversas faixas etárias, de diversos níveis de conhecimento na língua e até alguns estrangeiros, atuando remotamente quando necessário. Guardo essa época com muito carinho e mantenho contato com alguns alunos até hoje.

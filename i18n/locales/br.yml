mindtechTitle: "Estágio na MindTech"
mindtechDesc: |
  meu período na MindTech foi extremamente enriquecedor, pois aperfeiçoei muito minhas habilidades em desenvolvimento.

  trabalhei em diversos projetos, para uma gama variada de clientes, abrangendo desde sistemas de monitoramento de equipamentos industriais, passando por projetos táticos de segurança e acompanhamento em tempo real, até plataformas de saúde.

  essa diversidade de projetos me proporcionou uma experiência valiosa e me permitiu crescer significativamente como desenvolvedor, sem contar o fato do contato com muitas tecnologias, como Next, Typescript, Svelte, React Native, entre outras.
ufprTitle: "Bacharelado em Ciência da Computação - UFPR"
ufprDesc: |
  desde que entrei, tenho adquirido uma base sólida em ciência da computação, abrangendo desde os fundamentos teóricos até as aplicações práticas, sem contar toda a experiência em estudar em umas das melhores univerdadides do país, o que me proporcionou um crescimento pessoal significativo.

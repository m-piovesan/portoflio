mindtechTitle: "Pasantía en MindTech"
mindtechDesc: |
  mi tiempo en MindTech fue extremadamente enriquecedor, ya que mejoré mucho mis habilidades de desarrollo.

  Trabajé en varios proyectos para una amplia gama de clientes, abarcando desde sistemas de monitoreo de equipos industriales, proyectos tácticos de seguridad y seguimiento en tiempo real, hasta plataformas de salud.

  Esta diversidad de proyectos me brindó una experiencia valiosa y me permitió crecer significativamente como desarrollador, sin mencionar la exposición a muchas tecnologías, como Next, Typescript, Svelte, React Native, entre otras.
ufprTitle: "Licenciatura en Ciencias de la Computación - UFPR"
ufprDesc: |
  desde que entré, he adquirido una base sólida en ciencias de la computación, que abarca desde los fundamentos teóricos hasta las aplicaciones prácticas, sin mencionar la experiencia de estudiar en una de las mejores universidades del país, lo que me ha brindado un crecimiento personal significativo.
bellosoftTitle: "Desarrollador Front-End Jr - Bellosoft"
bellosoftDesc: |
  durante algunos meses, formé parte del equipo de desarrolladores de Bellosoft, donde contribuí en diversos proyectos de distintas áreas, desarrollando significativamente mis conocimientos y aportando con mi experiencia en el ámbito profesional, ya que fue mi primer contacto formal con el mundo del desarrollo, resultando por lo tanto una experiencia extremadamente enriquecedora.

  las principales stacks eran Vue y su ecosistema, con TypeScript y el uso de SASS junto a la metodología BEM para la organización de estilos. Estas herramientas fueron mis aliadas para contribuir en proyectos de adopción de perros, venta de alimentos caseros y orgánicos, dashboards con métricas empresariales, entre otros.
  icsTitle: Proyectos de Iniciación Científica
icsTitle: Proyectos de Iniciación Científica
icsDesc: |
  ya he sido miembro de varios proyectos de iniciación científica y de extensión en la UFPR. El primero de ellos fue Ciencia en las Escuelas, en el cual se desarrolló una aplicación para apoyar la educación en escuelas de nivel primario del estado de Paraná. En este proyecto, actué como desarrollador activo tanto en el equipo de front-end como de back-end, utilizando tecnologías y conceptos como React, HTML, CSS, Bootstrap y la metodología SCRUM.

  también participé en el mantenimiento del proyecto DezMente App Cognitivo, donde fui responsable de ayudar a desarrollar y mantener una aplicación destinada a apoyar el diagnóstico de deterioro cognitivo leve en personas mayores, utilizando como modelo la reconocida Evaluación Cognitiva de Montreal (MoCA).

  por último, formé parte del proyecto de extensión Ciencia para Todos, donde fui el principal responsable del desarrollo de páginas web de acuerdo con requisitos específicos, además de colaborar en la gestión del departamento de tecnología.
unitedTitle: mi período como Profesor de Inglés
unitedDesc: |
  durante casi un año, trabajé como profesor de idiomas, guiando a decenas de estudiantes desde su primer contacto con la lengua inglesa hasta alcanzar la fluidez completa. Me destaqué desde los primeros momentos por la concepción y ejecución de un nuevo proyecto en la escuela, atrayendo nuevamente a exalumnos y nuevos estudiantes, aumentando el interés y la retención de clientes. Además, también trabajé como diseñador y social media de la institución.

  este período aportó mucho a mi vida, ya que, además de reforzar mi fluidez en el idioma, fortaleció considerablemente mis soft skills, dado que enseñaba a estudiantes de diversas edades, con distintos niveles de conocimiento del idioma e incluso a algunos extranjeros, actuando de forma remota cuando fue necesario.
